<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-Fruit Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h3>Fruit Shop</h3>
    </header>

    <section id="amount-have">
        <p>I have Rs.</p>
        <input type="text" id="balance">
    </section>

    <section id="amount-total">
        <p>Your total is Rs.</p>
        <input type="number" id="total">
    </section>

    <main>
        <div class="apple">
            <div>
                <p class="price">Rs. 10</p>
            </div>
            <div>
                <img src="images/apple.png" alt="Apple">
            </div>
            <div>
                <label>Apple</label>
                <div class="quantity">
                    <button class="minus" onclick="sub()">-</button>
                    <input type="number" id="apple">
                    <button class="plus" onclick="add()">+</button>
                </div>
            </div>
        </div>
        <div class="orange">
            <div>
                <p class="price">Rs. 15</p>
            </div>
            <div>
                <img src="images/orang.jpg" alt="orange">
            </div>
            <div>
                <label>Orange</label>
                <div class="quantity">
                    <button class="minus" onclick="sub1()">-</button>
                    <input type="number" id="orange">
                    <button class="plus" onclick="add1()">+</button>
                </div>
            </div>
        </div>
        <div class="banana">
            <div>
                <p class="price">Rs. 7</p>
            </div>
            <div>
                <img src="images/banana.jpg" alt="banana">
            </div>
            <div>
                <label>Banana</label>
                <div class="quantity">
                    <button class="minus" onclick="sub2()">-</button>
                    <input type="number" id="banana">
                    <button class="plus" onclick="add2()">+</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
